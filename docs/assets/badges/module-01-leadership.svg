<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7C948"/>
      <stop offset="100%" style="stop-color:#D4A014"/>
    </linearGradient>
    <linearGradient id="navy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#0F2137"/>
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#gold)" stroke-width="4"/>
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="85" fill="url(#navy)"/>
  <!-- Star burst decoration -->
  <g fill="#F7C948" opacity="0.3">
    <polygon points="100,20 105,35 120,35 108,45 112,60 100,50 88,60 92,45 80,35 95,35"/>
  </g>
  <!-- Module icon: Leadership (crown) -->
  <g fill="#F7C948" transform="translate(60, 55)">
    <path d="M40 0 L50 30 L80 25 L65 50 L75 75 L40 60 L5 75 L15 50 L0 25 L30 30 Z"/>
  </g>
  <!-- Module number -->
  <text x="100" y="145" text-anchor="middle" fill="#F7C948" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MODULE 01</text>
  <!-- Module title -->
  <text x="100" y="165" text-anchor="middle" fill="#B8D4E8" font-family="Arial, sans-serif" font-size="12">LEADERSHIP</text>
  <text x="100" y="180" text-anchor="middle" fill="#B8D4E8" font-family="Arial, sans-serif" font-size="12">BRIEFING</text>
</svg>
