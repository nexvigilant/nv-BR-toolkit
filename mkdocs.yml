site_name: NexVigilant Benefit-Risk Intelligence Toolkit
site_url: https://nexvigilant.github.io/nv-BR-toolkit/
site_description: Educational toolkit for learning benefit-risk assessment methodologies in pharmaceutical development and pharmacovigilance.
site_author: NexVigilant

repo_name: nexvigilant/nv-BR-toolkit
repo_url: https://github.com/nexvigilant/nv-BR-toolkit

copyright: Copyright &copy; 2025 NexVigilant. For educational use only.

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  logo: https://www.nexvigilant.com/favicon.ico

nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/overview.md
    - Learning Path: getting-started/learning-path.md
    - Track Progress: progress.md
  - Modules:
    - 1. Leadership Briefing: modules/01-leadership-briefing.md
    - 2. Foundation: modules/02-foundation.md
    - 3. Decision Support: modules/03-decision-support.md
    - 4. Assessment Templates: modules/04-assessment-templates.md
    - 5. Visualization Tools: modules/05-visualization-tools.md
    - 6. Case Studies: modules/06-case-studies.md
    - 7. Competency Assessment: modules/07-competency-assessment.md
    - 8. Regulatory Reference: modules/08-regulatory-reference.md
  - Interactive:
    - Jupyter Notebooks: interactive/notebooks.md
    - DOOR Analysis: interactive/door-analysis.md
    - MCDA Walkthrough: interactive/mcda-walkthrough.md
  - Templates:
    - Overview: templates/index.md
    - BRAD Template: templates/brad.md
    - Effects Table: templates/effects-table.md
    - Value Tree: templates/value-tree.md
  - Reference:
    - Glossary: reference/glossary.md
    - CIOMS WG XII: reference/cioms-wg-xii.md
    - License: reference/license.md
  - Contributing:
    - Release Process: contributing/releases.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - minify:
      minify_html: true

extra:
  analytics:
    provider: google
    property: G-TTH24C5X8Q
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback! Help us improve by
            <a href="https://github.com/nexvigilant/nv-BR-toolkit/issues/new?title=[Feedback]+{title}" target="_blank" rel="noopener">opening an issue</a>
            if you have suggestions.
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Please
            <a href="https://github.com/nexvigilant/nv-BR-toolkit/issues/new?title=[Feedback]+{title}" target="_blank" rel="noopener">open an issue</a>
            to help us improve.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nexvigilant
    - icon: fontawesome/solid/globe
      link: https://www.nexvigilant.com

extra_css:
  - stylesheets/extra.css
