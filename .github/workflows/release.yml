name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Semantic versioning tags (e.g., v1.0.0, v2.1.3)

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog

      - name: Get tag info
        id: tag
        run: |
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "version_number=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Changes since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Write to file for multi-line support
          echo "$CHANGELOG" > changelog.txt

          # Also create a summary
          COMMIT_COUNT=$(echo "$CHANGELOG" | wc -l)
          echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT

      - name: Create release notes
        run: |
          cat << 'EOF' > release_notes.md
          # NexVigilant Benefit-Risk Intelligence Toolkit ${{ steps.tag.outputs.version }}

          ## What's New

          $(cat changelog.txt)

          ---

          ## Installation

          ### Option 1: Clone Repository
          ```bash
          git clone https://github.com/nexvigilant/nv-BR-toolkit.git
          cd nv-BR-toolkit
          pip install -r requirements.txt
          ```

          ### Option 2: Download Release
          Download the source code zip below and extract.

          ---

          ## Quick Start

          1. **Browse Documentation**: Visit [nexvigilant.github.io/nv-BR-toolkit](https://nexvigilant.github.io/nv-BR-toolkit/)
          2. **Run Notebooks**: Open notebooks in [Google Colab](https://colab.research.google.com/github/nexvigilant/nv-BR-toolkit/blob/main/notebooks/DOOR_Analysis_Tutorial.ipynb)
          3. **Use Templates**: Download from the `templates/` directory

          ---

          ## Educational Disclaimer

          This toolkit is provided for **educational purposes only**. It should NOT be used for regulatory submissions without proper validation by qualified professionals.

          ---

          **NexVigilant** | *Empowerment Through Vigilance*
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Benefit-Risk Toolkit ${{ steps.tag.outputs.version }}"
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.version, '-') }}
          generate_release_notes: false
          files: |
            templates/*.md
            notebooks/*.ipynb
            requirements.txt

      - name: Summary
        run: |
          echo "## Release Created Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commits**: ${{ steps.changelog.outputs.commit_count }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View release: https://github.com/nexvigilant/nv-BR-toolkit/releases/tag/${{ steps.tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
